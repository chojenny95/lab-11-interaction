<html>
<head>
    <title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	context.fillStyle = "#992255";
	sketch.addEventListener("click", function(event) {
		context.fillRect(event.x, event.y, 200, 100);
		draw_circle(event.x, event.y +100, 40) 
		draw_circle(event.x +200, event.y +100, 40)
	});
} 
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

</script>
</canvas>
</html>
